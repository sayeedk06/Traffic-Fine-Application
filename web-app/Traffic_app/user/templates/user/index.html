{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row" style= "height: 100px;"></div>
	<div class="col-md-6 offset-md-3 alert alert-success" >

		<form method="POST">
      {% csrf_token %}
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter username" name="username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" placeholder="Password" name="password">
			</div>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
    <br>
    <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
	</div>
</div>

{% endblock %}
